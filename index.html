<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="Simple no-frills code editor with syntax highlighting." />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="react-simple-code-editor" />
    <meta property="og:description" content="Simple no-frills code editor with syntax highlighting." />
    <title>EdgeRules Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const base = import.meta.env.BASE_URL || '/';
      const bustJs = typeof __ER_JS_BUST__ !== 'undefined' ? __ER_JS_BUST__ : '';
      const bustWasm = typeof __ER_WASM_BUST__ !== 'undefined' ? __ER_WASM_BUST__ : '';
      window.__VITE_BASE_URL__ = base;
      const s = document.createElement('script');
      s.type = 'module';
      s.src = `${base}loader.js${(bustJs || bustWasm) ? `?js=${bustJs}&wasm=${bustWasm}` : ''}`;
      document.head.appendChild(s);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
